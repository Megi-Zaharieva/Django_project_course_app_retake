{% extends 'basic_app/base.html' %}
{% block content %}
    <section class="section-hero section-hero--sm section-hero--solid">
        <div class="hull">
            <div class="section__content">
                <h1>Create Assignment for {{ course.title }}</h1>
            </div>
        </div>
    </section>

    <section class="section-form">
        <div class="hull">
            <form id="create" method="post" class="form-main">
                <div class="section__body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn" type="submit" name="submit" value="Submit">
                    <a href="{% url 'course_app:course_details' course_id=course.id %}" class="btn">Back</a>
                </div>
            </form>

        </div>
    </section>
{% endblock %}
